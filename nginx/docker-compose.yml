services:
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
        # Şablon dosyamızı 'templates' klasörüne bağlıyoruz
        - ./default.conf.template:/etc/nginx/templates/default.conf.template
    environment:
      - LOCAL_DOMAIN=${LOCAL_DOMAIN}
    networks:
      - proxy-agim

networks:
  proxy-agim:
    external: true
    name: nginx-main
